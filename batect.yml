---
project_name: kotlin-starter

containers:
  build-env:
    image: zenika/kotlin:1.3-alpine
    volumes:
      - local: .
        container: /code
        options: cached
      - local: .gradle
        container: /home/container-user/.gradle
        options: cached
    working_directory: /code
    environment:
      GRADLE_OPTS: -Dorg.gradle.daemon=false
    run_as_current_user:
      enabled: true
      home_directory: /home/container-user

tasks:
  shell:
    description: Container shell
    run:
      container: build-env
      command: sh

  runApp:
    description: Run app
    run:
      container: build-env
      command: ./gradlew run